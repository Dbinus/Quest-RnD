<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Feedback Form BNCC</title><script src="main.js"></script><link rel="stylesheet" href="style.css"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"></head><body><div class="ovl" id="ovl"><div class="oc"><h2 class="ot">Feedback App</h2><button class="mb am" id="btnF"><span>Feedback form</span><span class="ab">Active</span></button><button class="mb" id="btnA"><span>Admin panel</span></button></div></div><div class="mdl" id="mdl"><div class="mc"><div class="mh"><h3 class="mt">Edit Feedback</h3><button class="cm" id="cls">x</button></div><div class="fmc"><label>Date</label><input type="text" id="mDt" readonly></div><div class="fmc"><label>ID</label><input type="text" id="mId" readonly></div><div class="fmc"><label>Name</label><input type="text" id="mNm" readonly></div><div class="fmc"><label>Email</label><input type="email" id="mEm" readonly></div><div class="fmc"><label>Division</label><input type="text" id="mDiv" readonly></div><div class="fmc"><label>Event Name</label><input type="text" id="mEv" readonly></div><div class="fmc"><label>Rating</label><input type="text" id="mRt" readonly></div><div class="fmc"><label>Status</label><select id="mSt"><option value="Open">Open</option><option value="In Review">In Review</option><option value="Resolved">Resolved</option></select></div><div class="fmc"><label>Comments</label><textarea id="mCom" readonly></textarea></div><div class="fmc"><label>Suggestions</label><textarea id="mSug" readonly></textarea></div><div style="display: flex; gap: 10px; margin-top: 20px;"><button class="sb" id="sav" style="margin-top: 0;">Save</button><button class="sb" id="cnc" style="margin-top: 0; background: #666;">Cancel</button></div></div></div><div class="ff ct" id="fc"><div class="hd"><button class="hb" id="hBF" type="button">≡</button></div><form id="fbf"><div class="fmc"><label for="nm">What's your name?</label><input type="text" id="nm" name="name" placeholder="Enter your full name" required></div><div class="fmc"><label for="em">What's your email address?</label><input type="email" name="email" id="em" placeholder="Enter your email address" required></div><div class="fmc"><label for="div">What's your division?</label><select name="division" id="div" required><option value="">Select your division</option><option value="LnT">Learning & Training</option><option value="EEO">External Event & Operations</option><option value="PR">Public Relations</option><option value="HRD">Human Resource Development</option><option value="RnD">Research and Development</option></select></div><div class="fmc"><label for="ev">What's the event name?</label><input type="text" name="event" id="ev" placeholder="Enter event name" required></div><div class="fmc"><label>Overall Rating</label><div class="rc" id="rc"><button type="button" class="rb" data-rating="1">1</button><button type="button" class="rb" data-rating="2">2</button><button type="button" class="rb" data-rating="3">3</button><button type="button" class="rb" data-rating="4">4</button><button type="button" class="rb" data-rating="5">5</button></div></div><div class="fmc"><label for="com">Comments</label><textarea name="comments" id="com" placeholder="We'd like to hear your thoughts on the event"></textarea></div><div class="fmc"><label for="sug">Suggestions for improvement</label><textarea name="suggestions" id="sug" placeholder="We'd like to hear your suggestions for future events"></textarea></div><button type="submit" class="sb">Submit →</button></form></div><div class="ap" id="ap"><button class="hb" id="hBA" type="button">≡</button><div class="ah"><div class="ec"><span>Show</span><select class="es" id="epp"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select><span>entries</span></div><div><input type="text" class="si" id="si" placeholder="Search by id, name, event..."></div></div><table class="dt"><thead><tr><th data-column="0">ID</th><th data-column="1">Name</th><th data-column="2">Event</th><th data-column="3">Email</th><th data-column="4">Division</th><th data-column="5">Rating</th><th data-column="6">Status</th><th data-column="7">Comments</th><th>Actions</th></tr></thead><tbody id="tb"></tbody></table><div class="pg"><div class="pi" id="pi">Showing 0 to 0 of 0 entries </div><div class="pb"><button class="pbn" id="prev">Previous</button><button class="pbn" id="next">Next</button></div></div></div></body></html>
